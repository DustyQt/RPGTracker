{% block content %}
    <div style="width: 10%;">
        <h3>{{name}}</h3>
        <p>level: {{level}}</p>
        <p>race: {{race}}</p>
        <p>inventory weight: {{inv_weight}}</p>
        <p>elements:</p>
        {% for element in elements %}     
            <p>{{element}}</p>
        {% endfor %}
    </div>
{% endblock %}
